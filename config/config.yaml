training_pipeline_config:
  pipeline_name: backorder
  artifact_dir: artifact   #passing info where to store artifact generated by pipeline component

data_ingestion_config:
  dataset_download_url: https://github.com/AkshayNikam123/internship_backorder_prediction_project/raw/main/backorderdata.csv.gz
  raw_data_dir: raw_data       #extracted data from zip file have separate directory
  tgz_download_dir: tgz_data   #downloaded zip file zip to tgz 
  ingested_dir: ingested_data
  ingested_train_dir: train
  ingested_test_dir: test 




data_validation_config:
  schema_dir: config
  schema_file_name: schema.yaml  #schema dir and schema file name validation require as per schema.yaml to validate
  report_file_name: report.json   #report of validation process 
  report_page_file_name: report.html #html page of report to visulaize 

data_transformation_config:
  transformed_dir: transformed_data
  transformed_train_dir: train
  transformed_test_dir: test
  preprocessing_dir: preprocessed
  preprocessed_object_file_name: preprocessed.pkl
  
model_trainer_config:
  trained_model_dir: trained_model #folder name
  model_file_name: model.pkl
  base_accuracy: 0.45
  model_config_dir: config
  model_config_file_name: model.yaml


model_evaluation_config:
  model_evaluation_file_name: model_evaluation.yaml   #base model location
  

model_pusher_config:
  model_export_dir: saved_models #it is for separate folder of best model to store which can be used for prediction 